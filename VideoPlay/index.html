<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="description"
	content="A Tizen Web UI FW single-page template generated by Tizen Web IDE" />
<meta name="viewport" content="width=device-width,user-scalable=no" />

<link rel="stylesheet"
	href="tizen-web-ui-fw/latest/themes/tizen-white/tizen-web-ui-fw-theme.css"
	name="tizen-theme" />
<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework
	- Single-Page</title>
<!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    -->
<script src="tizen-web-ui-fw/latest/js/jquery.js"></script>
<script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
<script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js"
	data-framework-theme="tizen-black"></script>

<!--NOTE:
        Additional scripts and css files are to be placed here.
        You can use jQuery namespace($) and all functionalities in jQuery
        in your script.  For example:

            <script src="main.js"></script>
            <link rel="stylesheet" href="my.css">
    -->
<script type="text/javascript" src="./js/main.js"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>

	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>Video Exam</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<video id="myVideo" width='320px' height='180px'>
				<source src="video/Color_short_version.mp4" type="video/mp4">
			</video>
			<br> Capture Image
			<canvas id='canvas' width='320px' height='180px'>
        	</canvas>
			<br>
			<button onclick="playVid()" type="button">Play Video</button>
			<button onclick="pauseVid()" type="button">Capture Video</button>
			<button onclick="cropandsave()" type="button">Crop & Save</button><br/>
			startX:<input id='startX' type="text"></input>
			startY:<input id='startY' type="text"></input>
			
			<canvas id='draw_canvas'></canvas>
			<br>
		</div>
	</div>
	<!-- /content -->

	<!-- /page -->


</body>
</html>
